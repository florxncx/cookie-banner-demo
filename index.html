
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tan, Chan & Partners</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .content { padding: 50px; text-align: center; }
        .cookie-banner { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            background: #343a40; 
            color: #fff; 
            text-align: center; 
            padding: 12px; 
            font-size: 14px;
        }
        .cookie-banner a { color: #ffc107; text-decoration: underline; }
        .cookie-banner button { 
            margin-left: 15px; 
            background: #dc3545; 
            color: #fff; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 4px; 
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Tan, Chan & Partners</h1>
        <p>Your trusted partner for accounting and business advisory services.</p>
    </div>

    <div class="cookie-banner" id="cookieBanner">
        We use cookies to provide you with an improved user experience. By continuing to browse this site you consent to the use of cookies. 
        Please visit our <a href="cookie-policy.html">Cookie Policy</a> for further details.
        <button onclick="dismissBanner()">I understand</button>
    </div>

    <script>
        function dismissBanner() {
            document.getElementById('cookieBanner').style.display = 'none';
            localStorage.setItem('cookiesAccepted', 'true');
        }
        if(localStorage.getItem('cookiesAccepted') === 'true') {
            document.getElementById('cookieBanner').style.display = 'none';
        }
    </script>
</body>
</html>
