
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tan, Chan & Partners - Cookie Consent</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; padding: 0; }
        .banner { position: fixed; bottom: 0; width: 100%; background: #007bff; color: #fff; text-align: center; padding: 15px; }
        .banner button { margin: 5px; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .accept { background: #28a745; color: #fff; }
        .settings { background: #ffc107; color: #000; }
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); padding: 20px; width: 90%; max-width: 400px; }
        .modal h2 { color: #007bff; }
        .modal label { display: block; margin: 10px 0; }
        .modal button { margin-top: 10px; padding: 10px; width: 100%; border: none; border-radius: 4px; background: #007bff; color: #fff; cursor: pointer; }
    </style>
</head>
<body>
    <div class="banner" id="cookieBanner">
        <p>We use cookies to improve your experience and provide personalized services. See our <a href="cookie-policy.html" style="color: #ffc107; text-decoration: underline;">Cookie Policy</a> for more info.</p>
        <button class="accept" onclick="acceptAllCookies()">Accept All</button>
        <button class="settings" onclick="showSettings()">Cookie Settings</button>
    </div>

    <div class="modal" id="cookieModal">
        <h2>Cookie Settings</h2>
        <p>Select which cookies you want to allow:</p>
        <label><input type="checkbox" id="analyticsCookies"> Enable Analytics Cookies</label>
        <label><input type="checkbox" id="marketingCookies"> Enable Marketing Cookies</label>
        <button onclick="savePreferences()">Save Preferences</button>
    </div>

    <script>
        function acceptAllCookies() {
            localStorage.setItem('cookiesAccepted', 'all');
            document.getElementById('cookieBanner').style.display = 'none';
            console.log('All cookies accepted.');
        }
        function showSettings() {
            document.getElementById('cookieModal').style.display = 'block';
        }
        function savePreferences() {
            const analytics = document.getElementById('analyticsCookies').checked;
            const marketing = document.getElementById('marketingCookies').checked;
            localStorage.setItem('analyticsCookies', analytics);
            localStorage.setItem('marketingCookies', marketing);
            document.getElementById('cookieModal').style.display = 'none';
            document.getElementById('cookieBanner').style.display = 'none';
            console.log('Preferences saved: Analytics=' + analytics + ', Marketing=' + marketing);
        }
    </script>
</body>
</html>
